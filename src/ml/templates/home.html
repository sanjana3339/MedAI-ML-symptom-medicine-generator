    <style>

        .container {

        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.7);

            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .form-container h1 {
            color: #333;
        }

        .form-container form {
            margin-top: 20px;
        }

        .form-container select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(33.33% - 10px);
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
